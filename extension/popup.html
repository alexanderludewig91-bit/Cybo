<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybo Security Companion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #334155;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: #3b82f6;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .title h1 {
      font-size: 18px;
      font-weight: 600;
    }
    
    .title p {
      font-size: 12px;
      color: #94a3b8;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #1e293b;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-dot.disconnected {
      background: #ef4444;
    }
    
    .metric {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #1e293b;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    
    .metric-label {
      font-size: 13px;
      color: #94a3b8;
    }
    
    .metric-value {
      font-size: 16px;
      font-weight: 600;
    }
    
    .metric-value.warning {
      color: #f59e0b;
    }
    
    .metric-value.danger {
      color: #ef4444;
    }
    
    .metric-value.success {
      color: #10b981;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 16px;
    }
    
    .btn:hover {
      background: #2563eb;
    }
    
    .url {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 12px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üõ°Ô∏è</div>
    <div class="title">
      <h1>Cybo</h1>
      <p>Security Companion</p>
    </div>
  </div>
  
  <div class="status" id="status">
    <div class="status-dot" id="status-dot"></div>
    <span id="status-text">Verbinde mit App...</span>
  </div>
  
  <div class="url" id="current-url">Lade...</div>
  
  <div class="metric">
    <span class="metric-label">üç™ Cookies</span>
    <span class="metric-value" id="cookies-count">-</span>
  </div>
  
  <div class="metric">
    <span class="metric-label">üìä Tracker</span>
    <span class="metric-value warning" id="trackers-count">-</span>
  </div>
  
  <div class="metric">
    <span class="metric-label">üåê Third-Parties</span>
    <span class="metric-value" id="third-parties-count">-</span>
  </div>
  
  <div class="metric">
    <span class="metric-label">üì° Requests</span>
    <span class="metric-value" id="requests-count">-</span>
  </div>
  
  <div class="metric" id="ads-metric" style="background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.2);">
    <span class="metric-label">üö´ Ads geblockt</span>
    <span class="metric-value success" id="ads-blocked-count">-</span>
  </div>
  
  <button class="btn" id="open-dashboard">Dashboard √∂ffnen</button>
  
  <script src="popup.js"></script>
</body>
</html>
